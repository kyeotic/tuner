<template>
	<table class="table">
		<thead>
			<tr>
				<th>#</th>
				<th>Title</th>
				<th>Preview</th>
				<th>Length</th>
			</tr>
		</thead>
		<tbody>
			<tr repeat.for="track of tracks">
				<td>${track.trackNumber}</td>
				<td><span title.bind="track.id">${track.name}</span></td>
				<td>
					<audio src="${track.previewUrl}" controls preload="none">
					   <code>audio</code> element unsupported.
					</audio>
				</td>
				<td>${track.duration}</td>
			</tr>
		</tbody>
	</table>
</template>
