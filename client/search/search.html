<template>
  <require from="app/search/searchBar"></require>  
  <search-bar class="form-inline" query.bind="query"></search-bar>

  <section if.bind="!hasResults">
    <p>Try searching for something.</p>
  </section>
  <section if.bind="hasResults">
    <div class="row top-buffer">
      <div class="col-sm-8">
        <tab-control>
        <tab-item repeat.for="tab of tabs" title.bind="tab.header">
          <compose model.bind="tab.model" view-model="app/search/searchResult"></compose>
        </tab-item>
      </tab-control>
      </div>

    </div>
    
  </section>
</template>
